<section class="partners">
    <div class="container">
        <div class="partners__content">
            <h2 class="section-title">Наши партнеры</h2>

            <ul class="partners__list">
                <li class="partners__item">
                    <img src="img/partner-1.png" alt="">
                </li>
                <li class="partners__item">
                    <img src="img/partner-2.png" alt="">
                </li>
                <li class="partners__item">
                    <img src="img/partner-3.png" alt="">
                </li>
                <li class="partners__item">
                    <img src="img/partner-4.png" alt="">
                </li>
                <li class="partners__item">
                    <img src="img/partner-5.png" alt="">
                </li>
            </ul>
        </div>
    </div>

    <div class="contacts__form">
        <div class="container">

            <form action="#" class="form">
                <div class="form__title text-black">Форма обратной связи</div>
                <div class="form__top">
            
                    <div class="form__wrapper">
                        <div class="form__inner">
                            <label class="form__label" for="your-name">Имя *</label>
                            <input class="form__input" type="text" name="your-name" id="your-name"
                                placeholder="Укажите ваше имя" required>
                        </div>
                        <div class="form__inner">
                            <label class="form__label" for="your-email">E-mail *</label>
                            <input class="form__input" type="email" name="your-email" id="your-email"
                                placeholder="Укажите почтовый ящик" required>
                        </div>
                        <div class="form__inner">
                            <label class="form__label" for="your-tel">Телефон *</label>
                            <input class="form__input" type="tel" name="your-tel" id="your-tel"
                                placeholder="+7 (495) 495-49-49" required>
                        </div>
                    </div>
            
                    <div class="form__wrapper">
                        <div class="form__inner">
                            <label class="form__label" for="your-text">Сообщение</label>
                            <textarea class="form__input" name="your-text" id="your-text"
                                placeholder="Опишите суть вашей заявки"></textarea>
                        </div>
                    </div>
            
                </div>
                <div class="form__bottom">
                    <span class="form__agree">Нажимая на кнопку, Вы соглашаетесь с правилами обработки персональных
                        данных</span>
                    <input class="btn btn-submit" type="submit" value="Отправить заявку">
                </div>
            </form>

        </div>
    </div>
</section>
